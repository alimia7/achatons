server {
    listen 80;
    server_name achatons.com www.achatons.com;
    root /var/www/html;
    index index.html;

    # Gestion des routes SPA - rediriger toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - empêcher l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
